<body class="s-lg-guide-body">
    {{skip_link}}
    {{ADMIN_CMD_BAR}}
    <div id="site-header">{{public_header}}</div>
    <div id="page-content" class="guide">
        <div id="s-lg-guide-header" class="container s-lib-header s-lib-side-borders">
            <div id="s-lg-guide-header-info">
                <h1 id="s-lg-guide-name">{{guide_title}}</h1>
                <div id="s-lg-guide-desc-container">
                    <div id="s-lg-guide-header-updated" class="s-lg-h-separator">
                        {{last_updated_display}} </div>
                    <div id="s-lg-guide-header-subjects">
                        {{guide_subjects}}
                    </div>
                    <div id="s-lg-guide-header-tags">
                        {{guide_tags}}
                    </div>
                    <span id="s-lg-guide-description">{{guide_description}}</span>
                </div>
            </div>
        </div>
        <div id="s-lg-tabs-container" class="container s-lib-side-borders pad-top-med">
            <div id="s-lg-guide-tabs" class="tabs" role="navigation" aria-label="Guide Pages">
                <ul class="nav nav-tabs split-button-nav">
                    {{guide_nav}}
                </ul>
            </div>
        </div>
        <div id="s-lg-guide-tabs-title-bar" class="container s-lib-side-borders"></div>
        <div id="s-lg-guide-main" class="container s-lib-main s-lib-side-borders" tabindex="-1">
            {{empty_page_sub_page_list}}
            {{content}}
            {{page_prev_next_links}}
        </div>
    </div>
    <div id="site-footer">
        <div id="default-footer" class="s-lib-footer footer container s-lib-side-borders">
            <div id="s-lib-footer-login-link" class="pull-right pad-right-med">
                {{login_url_display}} </div>
        </div>
        {{public_footer}}
    </div>
    <style>
        /* If guide only has one page, hide navigation */
        .nav>li:only-child { 
            display: none;
        }

        /* Hide "Date:" and "Subject" labels, it can be inferred from content. */
        .s-lg-guide-label {
            display: none;
        }

        /* Style the subject labels */
        #s-lg-guide-header-subjects a {
            color: var(--brand-green);
            border-radius: 8px;
            margin: 1px;
            padding: 0 6px;
            display: inline-block;
            outline: solid 1px var(--brand-green-faded);
            outline-offset: -1px;
            text-decoration: none;

            &:hover {
                color: var(--brand-white);
                background: var(--brand-pink);
            }
        }
    </style>
    <div id="default-libguide-utilities">
        <div id="s-lib-alert" title="">
            <div id="s-lib-alert-content"></div>
        </div>
        <!-- popover.twig -->
        <div id="s-lib-popover-title" class="hide">
            <span class="text-info">
                <strong>title</strong>
            </span>

            <button type="button" id="popclose" class="close" onclick="jQuery('.s-lib-popover').popover('hide')">
                &times;
            </button>
        </div>
        <div id="s-lib-popover-content" class="hide">
            <i class="fa fa-refresh fa-spin"></i> Loading...
            <button class="btn btn-default btn-sm popclose" type="button">Close</button>
        </div>
        <!-- !popover.twig -->
    </div>
</body>
