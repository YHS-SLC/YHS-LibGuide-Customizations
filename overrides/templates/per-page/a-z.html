<body class="s-lib-public-body">
    {{skip_link}}
    <!-- BEGIN: Page Header -->
    {{public_header}}
    <!-- END: Page Header -->
    <!-- BEGIN: Content Header -->
    <div id="s-lib-public-header" class="s-lib-header container s-lib-side-borders">
        <h1>Resources</h1>
    </div>
    <!-- END: Content Header -->
    <!-- BEGIN: Content -->
    <div id="s-lib-public-main" class="s-lib-main container s-lib-side-borders" tabindex="-1">
        <div id="resource-filter">
            {{navbar_wide}}
            <button id="resource-reset" class="btn btn-default btn-sm s-lib-hide" type="button" onclick="springSpace.azList.reset();">Clear Filters</button>
        </div>
        <div id="resource-results">
            <div id="featured-resource-list">
                {{popular_box}}
            </div>
            <div id="resource-list">
                <div id="filter-label">
                    {{search_reset}}
                </div>
                <div id="s-lg-az-content" class="pad-right-sm">
                    <div class="bold s-lib-color-lt-grey pad-top-med text-center">Loading...</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var inner_filter_element = $("#s-lg-az-filters section").html()
        $("#resource-filter nav").replaceWith(inner_filter_element)
        if (window.location.search != "") {
            $("#featured-resource-list").hide()
        }
    </script>
    <style>
        #s-lg-az-reset{
            display: none !important;
        }
        .s-lg-az-result-share,
        #featured-resource-list .s-lg-az-result-badges,
        #resource-filter .navbar-header {
            display: none;
        }
        .s-lg-az-result-badges {
            float: right;
        }
    </style>
    <!-- END: Content -->
    
    <div id="page-footer">
        <div id="default-page-footer">
            {{system_footer}}
        </div>
        {{public_footer}}
    </div>
    <script>
        // Remove bootstrap navbar styling from generated filter element
        jQuery('#az-search-col-1 nav:first').removeClass();
        jQuery('#s-lg-az-nav-1').removeClass(); 
    </script>

    <!-- Below this point is default LibGuides utilities: Popups & Alerts-->
    <div id="s-lib-alert" title="">
        <div id="s-lib-alert-content"></div>
    </div>
    <!-- popover.twig -->
    <div id="s-lib-popover-title" class="hide">
        <span class="text-info">
            <strong>title</strong>
        </span>

        <button type="button" id="popclose" class="close" onclick="jQuery('.s-lib-popover').popover('hide')">
            &times;
        </button>
    </div>
    <div id="s-lib-popover-content" class="hide">
        <i class="fa fa-refresh fa-spin"></i> Loading...
        <button class="btn btn-default btn-sm popclose" type="button">Close</button>
    </div>
    <!-- !popover.twig -->
</body>
