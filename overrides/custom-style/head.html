<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Libre+Caslon+Display&display=swap"
  rel="stylesheet">


<style>
  /* Define palette & fonts */
  :root {
    --bs-body-font-family: "IBM Plex Serif", serif;
    --bs-body-font-weight: 300;
    --header-font-family: "Libre Caslon Display", serif;
    --brand-white: white;
    --brand-black: black;
    --brand-yellow: rgba(243, 189, 71, 1);
    --brand-green: rgba(0, 83, 46, 1);
    --brand-green-faded: rgba(0, 83, 46, 0.5);
    --brand-pink: rgba(242, 122, 210, 1);
  }

  /* Site-wide Styling */
  body {
    padding: 0;
    overflow-x: hidden;


    /* Apply header fonts */
    & h1,
    & h2,
    & h3,
    & h4,
    & h5,
    & h6 {
      font-family: var(--header-font-family);
    }

    /* Include default LibGuide .hide class */
    & .hide {
      display: none;
    }

    /* Include default LibGuide .btn-group class */
    & #s-lg-az-index>.btn-group {
      flex-wrap: wrap;
    }

    & .navbar-brand,
    & .navbar-collapse {
      padding: 0;

    }

    /* Remove the blue outline around clicked items. */
    & a:focus {
      outline: none;
    }

    /* Scale down profile image - Phillip's request */
    & .s-lib-profile-image>img {
      width: 25%;
    }

    /* Restyle profile email buttons */
    & .s-lib-profile-email .label-info {
      color: var(--brand-green);
      background-color: transparent !important;

      &:hover,
      &:active,
      &:focus {
        color: var(--brand-pink);
      }
    }

    /* Style multicolour img/svg buttons using sepia to force all to a single hue. */
    & .logo-link {
      & .cls-1 {
        fill: white;
      }

      & .cls-2 {
        fill: var(--brand-yellow);
      }

      &:active,
      &:focus,
      &:hover {

        & img,
        & svg {
          filter: contrast(0.8) brightness(.7) sepia(1) hue-rotate(230deg) saturate(8);
        }
      }
    }

    & input,
    & textarea {
      &:not(:focus):hover {
        color: var(--brand-pink) !important;

        &::placeholder {
          color: var(--brand-pink) !important;
        }
      }
    }


    /* Site Header Styling */
    & #site-header {
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 5;
      background-color: var(--brand-green);
      padding: 8px;

      & #navbar-home-link,
      & #navbar-search {
        width: 160px;
      }

      & #navbar-home-link {
        /* Style Brand Text */
        font-size: .7rem;
        line-height: .7rem;
        font-weight: 400;
        text-transform: uppercase;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 16px;

        & svg {
          height: 56px;
        }
      }

      & .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e")
      }

      & .dropdown-menu {
        background-color: var(--brand-green);
      }

    }

    & .site-nav {

      & a,
      & span {
        color: white;
        text-decoration: none;

        &:active,
        &:focus,
        &:hover {
          color: var(--brand-pink);
          background-color: var(--brand-green);
          text-shadow: 1px 0 0 var(--brand-pink);
        }
      }

      & input {
        color: var(--brand-green);

        &::placeholder {
          color: var(--brand-green-faded);
        }
      }

      .dropdown-divider {
        border-top: 1px solid white;
      }
    }


    /* offset main content by the fixed position header's width */
    & .page-content {
      padding-top: 72px;
    }

    /* Make Cookies modal more visible - Phillip's Request */
    #s-ui-cc-navbar {
      background: var(--brand-pink);
      height: 25%;
      top: 33%;
      z-index: 100;

      & #s-ui-cc-msg-container {
        margin: auto;
      }
    }

    & .carousel-card {
      display: flex;
      flex-direction: column;
      flex: 0 0 auto;
      padding: 8px;
      border: 1px solid var(--brand-green-faded);
      border-radius: 8px;
      color: var(--brand-green);
      box-shadow: 0px 2px 2px var(--brand-green-faded);

      & .carousel-card-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
      }

      & .carousel-card-title {
        font-size: 16px;
        font-weight: 500;
        color: var(--brand-black);
        line-height: 140%;
        padding: 8px 0px;
        font-family: var(--bs-body-font-family);

        & a {
          font-size: 16px;
          font-weight: 500;
          color: black;
          text-decoration-color: rgba(0, 0, 0, .33);
          padding: 1px 0;
          /* Ensure there is no whitespace between wrapped lines */

          &:hover {
            color: var(--brand-pink);
          }
        }
      }

      /*Metadata*/
      & .pad-bottom-sm {
        margin-top: auto;

        /*Subject Link*/
        & .clearfix div a {
          color: var(--brand-green);
          border-radius: 8px;
          margin: 1px;
          padding: 0 6px;
          display: inline-block;
          outline: solid 1px var(--brand-green-faded);
          outline-offset: -1px;
          text-decoration: none;

          &:hover {
            color: var(--brand-white);
            background: var(--brand-pink);
          }
        }

        /*Views Label*/
        & .pad-left-med:after {
          content: "view(s)";
        }

        /*Hide Author, Default Link, Tags & Close Button*/
        /* Author */
        &>div>div:nth-of-type(2),
        /* Date & Views */
        &>.clearfix:nth-of-type(1),
        /* Tags */
        &>.clearfix:nth-of-type(2),
        /* Labels for "Subjects:" and "Tags:" */
        &>.clearfix span,
        /* "Go to Guide" default button */
        &>div:has(button) {
          display: none;
        }

      }
    }

    & #site-footer {
      background: var(--brand-green);
      color: white;
      margin-top: 128px;

      & #general-info,
      & .site-nav {
        display: flex;
        width: 100%;
        justify-content: space-around;
        flex-wrap: wrap;

        &>* {
          padding: 16px;
        }
      }

      & #general-info>* {
        min-width: 400px;
        flex: 1 0 33%;
        min-height: 250px;
        display: flex;
        flex-direction: column;

        & h2 {
          text-align: center;
        }
      }

      & #hours-and-map>div {
        display: flex;
        white-space: nowrap;
        justify-content: space-between;
        gap: 8px;

        & img {
          object-fit: cover;
          width: 50%;
          object-position: 0% 20%;
        }

        & th {
          text-align: right;
          padding-right: .75em;
        }
      }

      & #external-links {
        gap: 8px;

        &>* {
          flex-grow: 1;
        }

        & .logo-link {
          display: flex;

          & svg {
            margin: auto auto 0 auto;
            height: 64px;
          }
        }

        & .external-media-icon:hover svg {
          fill: var(--brand-pink);
        }

        &>nav {
          display: flex;
          justify-content: center;
          gap: 8px
        }
      }

      & #help-form {
        &>* {
          width: 100%;
        }

        input[type="email"],
        textarea {
          color: var(--brand-green-faded);
        }

        & div {
          display: flex;

          & textarea {
            flex: 1;
            min-height: 100px;
            height: 100px;
          }
        }

        & button {
          border: none;
          border-radius: 0 4px 4px 0;
          text-transform: uppercase;
          color: var(--brand-green);
          background-color: var(--brand-yellow);
          width: 100px;
          height: 100px;

          &:hover {
            color: white;
            background-color: var(--brand-pink);
          }

          &:focus:after {
            content: "âœ“";
            font-size: xx-large;
          }

          &:not(:focus):after {
            content: "Submit";
          }

        }

        &:has(:focus) {

          & input:not(:placeholder-shown),
          & textarea:not(:placeholder-shown) {
            &:invalid {
              background-color: #ffdddd;
            }

            &:valid {
              background-color: #ddffdd;
            }
          }

          & form {
            & :invalid {
              border: 5px solid #ffdddd;
            }

            & :valid {
              border: 5px solid #ddffdd;
            }
          }
        }
      }

      & .site-nav dt {
        padding: 32px 0;
      }

      & #default-disclaimer {
        display: block;
        text-align: center;
      }
    }

    #default-footer,
    #s-lib-footer-login-link {
      display: none;
    }
  }

  /* Responsive Site Header */
  @media (min-width: 961px) {
    #site-header {
      & #collapsing-navigation {
        display: flex !important;
        flex-basis: auto;
      }

      & .navbar-toggler {
        display: none;
      }

      .navbar-nav .nav-link {
        padding-right: var(--bs-navbar-nav-link-padding-x);
        padding-left: var(--bs-navbar-nav-link-padding-x);
      }

      .navbar-nav .dropdown-menu {
        position: absolute;
      }

      & .dropdown:hover .dropdown-menu {
        display: block;
        margin-top: 0;
      }

      & .navbar-nav {
        flex-direction: row;
        margin: auto;
        margin-right: auto;
        margin-bottom: auto;
      }
    }
  }

  /* Default LibGuide Pagination for Search Page */
  #search .pagination {
    display: inline-block;
    padding-left: 0;
    margin: 20px 0;
    border-radius: 4px;

    &>li {
      display: inline
    }

    &>li>a,
    &>li>span {
      position: relative;
      float: left;
      padding: 6px 12px;
      margin-left: -1px;
      line-height: 1.42857143;
      color: #337ab7;
      text-decoration: none;
      background-color: #fff;
      border: 1px solid #ddd
    }

    &>li>a:hover,
    &>li>span:hover,
    &>li>a:focus,
    &>li>span:focus {
      z-index: 2;
      color: #23527c;
      background-color: #eee;
      border-color: #ddd
    }

    &>li:first-child>a,
    &>li:first-child>span {
      margin-left: 0;
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px
    }

    &>li:last-child>a,
    &>li:last-child>span {
      border-top-right-radius: 4px;
      border-bottom-right-radius: 4px
    }

    &>.active>a,
    &>.active>span,
    &>.active>a:hover,
    &>.active>span:hover,
    &>.active>a:focus,
    &>.active>span:focus {
      z-index: 3;
      color: #fff;
      cursor: default;
      background-color: #337ab7;
      border-color: #337ab7
    }

    &>.disabled>span,
    &>.disabled>span:hover,
    &>.disabled>span:focus,
    &>.disabled>a,
    &>.disabled>a:hover,
    &>.disabled>a:focus {
      color: #777;
      cursor: not-allowed;
      background-color: #fff;
      border-color: #ddd
    }

    &.pagination-lg {

      &>li>a,
      &>li>span {
        padding: 10px 16px;
        font-size: 18px;
        line-height: 1.3333333
      }

      &>li:first-child>a,
      &>li:first-child>span {
        border-top-left-radius: 6px;
        border-bottom-left-radius: 6px
      }

      &>li:last-child>a,
      &>li:last-child>span {
        border-top-right-radius: 6px;
        border-bottom-right-radius: 6px
      }
    }

    &.pagination-sm {

      &>li>a,
      &>li>span {
        padding: 5px 10px;
        font-size: 12px;
        line-height: 1.5
      }

      &>li:first-child>a,
      &>li:first-child>span {
        border-top-left-radius: 3px;
        border-bottom-left-radius: 3px
      }

      &>li:last-child>a,
      &>li:last-child>span {
        border-top-right-radius: 3px;
        border-bottom-right-radius: 3px
      }
    }
  }

  /* Home Page Styling */
  #homepage {
    & #homepage-hero {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: flex-start;
      width: 100%;
      height: 150px;
      flex-wrap: wrap;
      overflow: hidden;

      & .title-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        flex: 1 0 1%;
        width: fit-content;
        height: 100%;
        background: var(--brand-green);
      }

      & .title-bookends:nth-of-type(2) {
        margin-left: -64px;
      }

      & .title-bookends:nth-of-type(1) {
        transform: scaleX(-1);
        margin-right: -64px;
      }

      & .title-text {
        height: 100%;
        padding: 16px;
        margin: auto;

        & h1,
        & h2 {
          color: var(--brand-white);
          text-shadow: 0px 0px 4px #000;
          white-space: nowrap;
          width: 100%;
          text-align: center;
          margin: 0;
        }

        & h1 {
          font-weight: 600;
          font-size: min(24px, 5.75vw);
          height: 28.8px;
          /* Keep spacing even if text is empty. */
        }

        & h2 {
          font-weight: Bold;
          font-size: min(52px, 12.75vw);
          font-family: "Libre Caslon Display", serif;
        }
      }

      & .hero-image {
        flex: 1 1 33%;
        min-width: 33%;
        height: 100%;
        object-fit: cover;
      }
    }

    & .feature-section {
      padding: 32px 0;
      max-width: 1200px;
      margin: auto;

      & .feature-section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;

        &>* {
          flex: 1 0 auto;
        }

        & p {
          min-width: 260px;
          color: var(--brand-green);
          text-transform: uppercase;
        }

        & a {
          color: var(--brand-green);
          background-color: var(--brand-yellow);
          width: 33%;
          min-width: 250px;
          max-width: 400px;
          min-height: 48px;
          display: block;
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 4px;
          border: none;
          outline: none;
          text-decoration: none;

          &:hover {
            color: var(--brand-white);
            background-color: var(--brand-pink);
          }
        }
      }



      & .feature-container {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        gap: 16px;

        border: 1px var(--brand-green-faded);
        border-style: none solid;
        padding: 16px;

        /* See Global definitions under Body for majority of ".carousel-card" styling */
        & .carousel-card {
          width: 240px;

          /* Hide Description on homepage */
          &>div>div:nth-of-type(1)>div:nth-of-type(1) {
            display: none;
          }
        }
      }
    }

    & #homepage-resource-hero {
      display: flex;
      justify-content: center;
      flex-wrap: wrap-reverse;
      padding: 32px 0;
      gap: 8px;


      & .text-container {
        display: flex;
        max-width: 100%;
        justify-content: space-between;
        color: var(--brand-green);
        flex-direction: column;
        text-align: center;

        & h3 {
          font-weight: bolder;
          font-size: 64px;
        }

        & a {
          color: var(--brand-green);
          background-color: var(--brand-yellow);
          width: auto;
          min-height: 48px;
          display: block;
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 4px;
          border: none;
          outline: none;
          text-decoration: none;

          &:hover {
            color: var(--brand-white);
            background-color: var(--brand-pink);
          }
        }
      }

      & .visual-container {
        width: min-content;
        margin-bottom: -24px;

        & a {
          color: gainsboro;
          font-size: 75%;
          text-align: center;
          display: block;
          bottom: 24px;
          position: relative;
        }
      }
    }
  }

  @media (max-width: 556px) {
    #homepage {
      & #homepage-hero .title-bookends {
        display: none;
      }
      & .feature-section .feature-section-label {
        text-align: center;
      }

      & .feature-section .feature-section-button {
        max-width: 100%;
      }
    }
  }

  /* A-Z Resources Page Styling */
  #az-resources {
    & h1,
    & h2 {
      font-weight: 400;
      font-family: var(--header-font-family);
      color: var(--brand-green);
      text-align: center;
      margin: auto 0;
      border: none;
    }

    & h1 {
      font-size: 64px;
    }

    & #s-lg-az-result-count {
      font-size: 32px;
    }

    /* Relabel "Featured Databases" > "Featured Resources" */
    & .s-lib-public-side-header h2.pad-bottom-sm {
      font-size: 0px;

      &::after {
        content: "Featured Resources";
        font-size: 32px;
      }
    }

    & .container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px
    }

    & #filter {
      width: 25%;
      flex: 1 0 auto;
      min-width: 230px;

      & #filter-heading {
        display: inline-flex;
        justify-content: space-between;
        width: 100%;
        padding-bottom: 8px;
        cursor: default;

        & button {
          color: var(--brand-green);
          background-color: var(--brand-yellow);
          border: none;
          cursor: pointer;

          &:hover {
            color: var(--brand-white);
            background-color: var(--brand-pink);
          }
        }
      }

      & nav {
        display: flex;
        flex-direction: column;

        & li {
          list-style-type: none;

          & h3 {
            font: 16px 400 var(--bs-body-font-family);
            text-transform: uppercase;
            text-decoration: none;
            padding: 8px;
            color: var(--brand-green);
            border-top: 1px solid var(--brand-green-faded);
          }

          & #search-form {
            display: flex;
            padding: 8px 0;
 
            & input {
              border-radius: 6px 0 0 6px;
              border-color: var(--brand-green-faded);
              padding: 8px;
              &::placeholder {
                color: var(--brand-green-faded);

                &:hover {
                  color: var(--brand-pink) !important;
                }
              }
            }
            & button {
              color: black;
              border-radius: 0 6px 6px 0;
              height: 42px;
              border-color: var(--brand-green-faded);

              &:hover {
                color: var(--brand-white);
                background-color: var(--brand-pink);
              }
            }
          }

          & #subject-select {
            position: relative;
            overflow: auto;
            height: fit-content;
            width: 100%;
            border: none;
            display: block;

            & option {
              border-radius: 8px;
              padding: 5px;
              cursor: pointer;

              &:active,

<script> // Scrape default guide display, and add them to featured carousel sections.
  function appendCards(titleSelector, inputElementSelector, inputPHPSelector, outputElementSelector) {
    // 1. iterate over default "all guides" list sorted by recency, selecting items starting with "titleSelector" character
    output = $(inputElementSelector)

    if (titleSelector != "") {
      output = output.filter(function (index) {
        return $(this).find('a').text().charAt(0) == titleSelector;
      });
    }

    if (output.length == 0) {
      console.log("No pages matched selector: '", titleSelector, "'.")
      return false;
    }

    // 2. Extract links to resource from each item
    var titleList = Array(output.length)
    output.find('a').each(function (i, value) {
      titleList[i] = $(this).text().replace(/(\r\n|\n|\r|^!|^\*)/gm, "").replace(/\s+/g, ' ');
    });

    // 3. Extract php requests from each item.
    var phpList = Array(titleList.length)
    output.find(inputPHPSelector).each(function (i, value) {
      phpList[i] = $(this).attr('data-ajload');
    });

    // 4. Request php "more information" response for each link as html.
    var html = Array(phpList.length);
    var allAJAX = phpList.map((link, index) => {
      return $.ajax({
        type: "GET",
        url: link,
        async: true,
        success: function (response) {
          /* Remove garbage formatting from php result. (We are using it in an unintended way.)*/
          noNewlines = response.replace(/(?:\\n)/g, '');
          fixElements = noNewlines.replace(/(?:\\\/)/g, '/');
          fixLinks = fixElements.replace(/(?:\\\"\/|\\\")/g, '');
          cutStyle = fixLinks.replace(/(?:style=.*?;>)/g, '>');
          cutHeader = cutStyle.substring(
            cutStyle.indexOf("-->") + 3,
            cutStyle.lastIndexOf("<span>")
          );

          /* Extract Variables */
          link_regular_expression = /window\.location\.href='(.*)'/g /* Select the guide's url from the default button */
          link = link_regular_expression.exec(cutHeader)[1];
          id_regular_expression = /\.com\/(?:(?:c\.php\?g=([0-9]+))|(.+))/g /* Select the guide's default id from the url, if does not have a custom url assigned. */
          guide_id = id_regular_expression.exec(link).filter(Boolean)[1].replace("/", "_");
          imageSource = "https://d1qywhc7l90rsa.cloudfront.net/customers/10289/images/" + guide_id + ".jpg"
          image = `<img draggable='false' class="carousel-card-image" src="` + imageSource + `" onerror="this.onerror=null; this.src='https://d1qywhc7l90rsa.cloudfront.net/customers/10289/images/Default_Featured.jpg'" alt="" width="222"height="148">`
          title = "<h3 class='carousel-card-title'><a draggable='false' target='_blank' href='" + link + "'>" + titleList[index] + "</a></h3>"

          /* Style Tags & make links open in new tab*/
          removeDelinator = cutHeader.replace(/<\/a>,/g, '</a>') /* Remove commas seperating each subject */
          removeTopLevelPrefix = removeDelinator.replace(/\>[A-Za-z0-9]+?\: /g, '>') /* Remove the top-level prefix from sub-level headings (e.g. "Posts: How To" becomes "How To" */
          removeTopLevelSubjects = removeTopLevelPrefix.replace(/<a.{20,50}>Collaboration<\/a>/g, "").replace(/<a.{20,50}>Posts<\/a>/g, "") /* Remove the two top-level headings (e.g. "Posts" is removed) */
          alterLinks = removeTopLevelSubjects.replace(/<a/g, "<a draggable='false' target='_blank'")

          /* Save the card's html to it's index in array. */
          html[index] = "<div class='carousel-card'>" + image + title + alterLinks + "</div></div></div>";
        }
      });
    });

    // 5. Append results to featured section
    Promise.all(allAJAX).then(function () {
      html.forEach((element) =>
        $(outputElementSelector).append(element)
      );
    });

    return true
  }
</script>

    $("#admin-login-link").attr('href', link);
